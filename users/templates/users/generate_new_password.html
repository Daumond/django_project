{% extends 'catalog/base.html' %}

{% block content %}

<form method="post" action="{% url 'users:generate_new_password' %}">
    {% csrf_token %}
    <label for="email">Введите ваш email:</label>
    <input type="email" id="email" name="email">
    <button type="submit">Отправить</button>
</form>

{% endblock %}
