{% extends 'catalog/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    ВХОД
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Вход</button>
                    </form>

                    <form method="post" action="{% url 'users:generate_new_password' %}">
                    {% csrf_token %}
                    <button class="btn btn-outline-primary" type="submit">Забыли пароль?</button>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
